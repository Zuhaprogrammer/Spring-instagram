<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form th:action="@{/register}" method="post">
        <div class="form-group mb-3">
            <label for="exampleInputFirstName1">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName1" placeholder="First Name" name="firstName" required>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputLastName1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName1" placeholder="Last Name" name="lastName" required>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputNickname1">Nickname</label>
            <input type="text" class="form-control" id="exampleInputNickname1" placeholder="Nickname" name="nickname" required>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" required>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        <a th:href="@{/login-page}" class="float-end">Login</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
